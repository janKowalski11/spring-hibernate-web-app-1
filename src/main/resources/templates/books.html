<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Books Repo </title>

</head>

<body>

<h1> 1.Books Repository </h1>

<table>
    <tr>
        <th>ID:</th>
        <th>Title:</th>
        <th>Publisher:</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"</td>
        <td th:text="${book.title}"</td>
        <td th:text="${book.publisher.name}"</td>
    </tr>
</table>

</body>

</html>
